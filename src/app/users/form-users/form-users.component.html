<div class="container-fluid m-0 row justify-content-center" >

    <div class="container container2 ">
      <div [hidden]="submitted">
        
        <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name"
                   required
                    name="name"
                   >
            <div 
                 class="alert alert-danger">
              El nombre es requerdio
            </div>
          </div>
    
          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" class="form-control" id="email"
            required
                    name="email"
                 >
                   <div 
                 class="alert alert-danger">
              El Correo Electrónico es requerdio
            </div>
          </div>
    
          <div class="form-group">
            <label for="numTelf">Número de Celular</label>
            <input type="numTelf" class="form-control" id="numTelf"
            required
                   name="numTelf"
                   >
          </div>
         
    
          <button type="submit" class="btn btn-success " [disabled]="!heroForm.form.valid">Submit</button>
          
    >
        </form>
      </div>
    
    
    </div>
  
</div>
